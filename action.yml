name: 'Release Startup'
description: 'Release Startup Action'
author: 'Rojan Gh.'
inputs:
  token:
    required: true
    description: Token
  stage:
    required: true
    description: Target stage
  reference:
    required: false
    description: Git reference
    default: ''
  hotfix:
    required: false
    description: Is a hotfix
    default: 'false'
  exports:
    required: false
    description: Export outputs as environment variables
    default: 'true'
  artifact:
    required: false
    description: Store outputs in artifact
    default: 'true'
  artifact_name:
    required: false
    description: Artifact name
    default: release-startup-outputs
  check_issues:
    required: false
    description: Check if issues are marked as approved
    default: 'true'
outputs:
  reference:
    description: Git reference
  version:
    description: Release version
  previous_version:
    description: Previous version
runs:
  using: 'node20'
  main: 'dist/main/index.js'
  post: 'dist/post/index.js'
